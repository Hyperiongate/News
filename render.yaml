services:
  - type: web
    name: news-analyzer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 2
    staticPublishPath: ./static
    healthCheckPath: /health
    autoDeploy: false
    plan: free
    region: oregon
