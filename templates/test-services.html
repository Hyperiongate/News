<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Data Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .service-test {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #e8f5e9; }
        .error { background-color: #ffebee; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #1976D2;
        }
        details {
            margin-top: 10px;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Service Data Flow Test</h1>
    
    <button onclick="testServices()">Test Service Data Extraction</button>
    <button onclick="testFullAnalysis()">Test Full Analysis</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        async function testServices() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing services...</p>';
            
            try {
                const response = await fetch('/api/debug/test-services-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                let html = '<h2>Service Test Results</h2>';
                
                if (!data.services_tested) {
                    html += '<p class="error">No services tested - check backend</p>';
                } else {
                    for (const [serviceName, result] of Object.entries(data.services_tested)) {
                        const isSuccess = result.success;
                        html += `
                            <div class="service-test ${isSuccess ? 'success' : 'error'}">
                                <h3>${serviceName}</h3>
                                <p><strong>Success:</strong> ${isSuccess}</p>
                                <p><strong>Has Score:</strong> ${result.has_score || false}</p>
                                <p><strong>Score Value:</strong> ${result.score_value || 'N/A'}</p>
                                <p><strong>Keys Found:</strong> ${(result.all_keys || []).join(', ') || 'None'}</p>
                                
                                <details>
                                    <summary>Extracted Data</summary>
                                    <pre>${JSON.stringify(result.extracted_data || {}, null, 2)}</pre>
                                </details>
                                
                                <details>
                                    <summary>Raw Result</summary>
                                    <pre>${JSON.stringify(result.raw_result || {}, null, 2)}</pre>
                                </details>
                            </div>
                        `;
                    }
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error"><h3>Error</h3><pre>${error}</pre></div>`;
            }
        }
        
        async function testFullAnalysis() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Running full analysis...</p>';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: `
                            Breaking News: Major Economic Policy Announced
                            By Jane Doe
                            
                            The government announced sweeping economic reforms today. According to 
                            Treasury Secretary John Smith, "These measures will boost employment by 5%."
                            
                            Data from the Bureau of Labor Statistics shows unemployment at 3.5%.
                            Critics argue the methodology is flawed.
                            
                            Contact: editor@news.com
                        `
                    })
                });
                
                const data = await response.json();
                
                let html = '<h2>Full Analysis Results</h2>';
                html += `<p><strong>Success:</strong> ${data.success}</p>`;
                
                if (data.data && data.data.detailed_analysis) {
                    html += '<h3>Service Results in detailed_analysis:</h3>';
                    
                    const services = ['content_analyzer', 'transparency_analyzer', 'author_analyzer'];
                    
                    for (const serviceName of services) {
                        const serviceData = data.data.detailed_analysis[serviceName];
                        if (serviceData) {
                            html += `
                                <div class="service-test success">
                                    <h4>${serviceName}</h4>
                                    <p><strong>Has Data:</strong> ${Object.keys(serviceData).length > 0}</p>
                                    <p><strong>Score:</strong> ${serviceData.score || 'No score field'}</p>
                                    <p><strong>Keys:</strong> ${Object.keys(serviceData).slice(0, 10).join(', ')}${Object.keys(serviceData).length > 10 ? '...' : ''}</p>
                                    
                                    <details>
                                        <summary>Service Data</summary>
                                        <pre>${JSON.stringify(serviceData, null, 2)}</pre>
                                    </details>
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="service-test error">
                                    <h4>${serviceName}</h4>
                                    <p>No data found for this service</p>
                                </div>
                            `;
                        }
                    }
                } else {
                    html += '<p class="error">No detailed_analysis found in response</p>';
                }
                
                html += `
                    <details>
                        <summary>Full Response</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error"><h3>Error</h3><pre>${error}</pre></div>`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
