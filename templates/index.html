<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthLens AI - Advanced News Analysis</title>
    
    <!-- Chart.js for Trust Gauge -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables - Design System */
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #fbbf24;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --neutral: #64748b;
            --dark: #1e293b;
            --light: #f8fafc;
            
            --font-primary: 'Inter', -apple-system, sans-serif;
            --font-display: 'Playfair Display', serif;
            
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            --radius: 0.75rem;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Progress Bar - Always Visible */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 9999;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-stage {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            white-space: nowrap;
        }

        /* Header */
        .header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            color: var(--dark);
        }

        .tagline {
            font-size: 0.875rem;
            color: var(--neutral);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* Input Section */
        .input-section {
            background: white;
            border-radius: var(--radius);
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-xl);
        }

        .input-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: var(--space-sm);
            max-width: 800px;
            margin: 0 auto;
        }

        .url-input {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            border: 2px solid #e5e7eb;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .analyze-btn {
            padding: var(--space-sm) var(--space-lg);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .analyze-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .analyze-btn:disabled {
            background: var(--neutral);
            cursor: not-allowed;
            transform: none;
        }

        /* Error Message */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger);
            padding: var(--space-sm);
            border-radius: var(--radius);
            margin-top: var(--space-sm);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Results Section */
        .results-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* UPDATED: Compact Trust Score Section */
        .trust-score-section {
            background: white;
            border-radius: var(--radius);
            padding: var(--space-md);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .trust-gauge-container {
            width: 150px;
            height: 100px;
            flex-shrink: 0;
        }

        .trust-score-details {
            flex: 1;
        }

        .trust-level {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .trust-level.high-credibility { color: var(--success); }
        .trust-level.good-credibility { color: var(--primary-light); }
        .trust-level.generally-credible { color: var(--primary-light); }
        .trust-level.mixed-credibility { color: var(--warning); }
        .trust-level.low-credibility { color: var(--danger); }
        .trust-level.very-low { color: var(--danger); }

        .trust-summary {
            color: var(--neutral);
            font-size: 0.95rem;
        }

        .pdf-download-btn {
            padding: var(--space-xs) var(--space-md);
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-left: auto;
        }

        .pdf-download-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Article Summary */
        .article-summary {
            background: white;
            border-radius: var(--radius);
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-lg);
        }

        .article-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            line-height: 1.3;
            margin-bottom: var(--space-sm);
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            font-size: 0.875rem;
            color: var(--neutral);
            margin-bottom: var(--space-md);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .key-findings {
            padding: var(--space-md);
            background: rgba(99, 102, 241, 0.05);
            border-radius: var(--radius);
            border-left: 3px solid var(--primary);
        }

        .key-findings h3 {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary);
            margin-bottom: var(--space-sm);
        }

        .finding-item {
            display: flex;
            align-items: flex-start;
            gap: var(--space-sm);
            margin-bottom: var(--space-xs);
            padding: var(--space-xs) 0;
        }

        .finding-item i {
            flex-shrink: 0;
            margin-top: 0.2rem;
        }

        .finding-item.positive i { color: var(--success); }
        .finding-item.warning i { color: var(--warning); }
        .finding-item.negative i { color: var(--danger); }

        /* Analysis Summary */
        .analysis-summary {
            background: white;
            border-radius: var(--radius);
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-xl);
        }

        .summary-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
        }

        .summary-card {
            padding: var(--space-md);
            background: var(--light);
            border-radius: var(--radius);
            text-align: center;
        }

        .summary-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--space-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.5rem;
        }

        .summary-icon.bias { background: rgba(59, 130, 246, 0.1); color: var(--primary-light); }
        .summary-icon.fact { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .summary-icon.transparency { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .summary-icon.manipulation { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        .summary-metric {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .summary-label {
            font-size: 0.875rem;
            color: var(--neutral);
        }

        /* Analysis Cards Grid */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        /* Analysis Card Base */
        .analysis-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: cardSlideIn 0.5s ease forwards;
            opacity: 0;
        }
        
        /* Auto-expand first 3 cards */
        .analysis-card:nth-child(1),
        .analysis-card:nth-child(2),
        .analysis-card:nth-child(3) {
            /* Cards start expanded */
        }
        
        .analysis-card:nth-child(1) .card-content,
        .analysis-card:nth-child(2) .card-content,
        .analysis-card:nth-child(3) .card-content {
            max-height: 2000px !important;
        }
        
        .analysis-card:nth-child(1) .card-toggle,
        .analysis-card:nth-child(2) .card-toggle,
        .analysis-card:nth-child(3) .card-toggle {
            transform: rotate(180deg);
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .analysis-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            padding: var(--space-md);
            background: var(--light);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .card-title h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-title i {
            color: var(--primary);
        }

        .card-toggle {
            transition: transform 0.3s ease;
            color: var(--neutral);
        }

        .analysis-card.expanded .card-toggle {
            transform: rotate(180deg);
        }

        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .analysis-card.expanded .card-content {
            max-height: 2000px;
        }

        .card-content-inner {
            padding: var(--space-md);
        }

        /* Card Sections */
        .card-sections {
            margin-top: var(--space-md);
        }

        .card-section {
            padding: var(--space-sm) 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-section:last-child {
            border-bottom: none;
        }

        .section-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: var(--space-xs);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .section-content {
            font-size: 0.95rem;
            color: var(--dark);
            line-height: 1.7;
        }

        /* Score Badge */
        .score-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: var(--light);
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: var(--space-sm);
        }

        .score-badge.high { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .score-badge.medium { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .score-badge.low { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* Status Pills */
        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .status-pill.verified { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-pill.unverified { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .status-pill.partial { background: rgba(245, 158, 11, 0.1); color: var(--warning); }

        /* Finding Lists */
        .findings-list {
            list-style: none;
            padding: 0;
        }

        .findings-list li {
            display: flex;
            align-items: flex-start;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }

        .findings-list i {
            flex-shrink: 0;
            margin-top: 0.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-sm);
            }

            .input-group {
                flex-direction: column;
            }

            .trust-score-section {
                flex-direction: column;
                text-align: center;
            }

            .article-meta {
                justify-content: center;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .text-muted {
            color: var(--neutral);
            font-style: italic;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--neutral);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--space-md);
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill">
            <div class="progress-stage" id="progressStage"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-microscope"></i>
                <div>
                    <h1>TruthLens AI</h1>
                    <p class="tagline">Professional News Analysis & Fact Checking</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Input Section -->
        <section class="input-section">
            <h2 class="input-title">Analyze Any News Article</h2>
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Paste a news article URL here..."
                    autocomplete="off"
                >
                <button id="analyzeBtn" class="analyze-btn">
                    <i class="fas fa-search"></i>
                    Analyze
                </button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section">
            <!-- UPDATED: Compact Trust Score with Download -->
            <div class="trust-score-section">
                <div class="trust-gauge-container">
                    <canvas id="trustGauge"></canvas>
                </div>
                <div class="trust-score-details">
                    <div id="trustLevel" class="trust-level"></div>
                    <p id="trustSummary" class="trust-summary"></p>
                </div>
                <button id="downloadPdfBtn" class="pdf-download-btn">
                    <i class="fas fa-download"></i>
                    PDF Report
                </button>
            </div>

            <!-- Article Summary -->
            <div class="article-summary">
                <h2 id="articleTitle" class="article-title"></h2>
                <div id="articleMeta" class="article-meta"></div>
                <div id="keyFindings" class="key-findings"></div>
            </div>

            <!-- Analysis Summary -->
            <div class="analysis-summary">
                <h3 class="summary-title">
                    <i class="fas fa-chart-bar"></i>
                    Analysis Overview
                </h3>
                <div id="summaryGrid" class="summary-grid"></div>
            </div>

            <!-- Analysis Cards Grid -->
            <div id="analysisGrid" class="analysis-grid"></div>
        </section>
    </main>

    <script>
        // Global variables
        let currentAnalysis = null;
        let isAnalyzing = false;
        let trustGaugeChart = null;

        // Define all functions BEFORE they're used
        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } catch (_) {
                return dateString;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const progressStage = document.getElementById('progressStage');
            
            if (!progressBar || !progressFill || !progressStage) {
                console.error('Progress bar elements not found');
                return;
            }
            
            progressBar.classList.add('active');
            progressFill.style.width = '0%';
            
            const stages = [
                { text: 'Extracting article...', progress: 20 },
                { text: 'Analyzing content...', progress: 40 },
                { text: 'Checking facts...', progress: 60 },
                { text: 'Evaluating credibility...', progress: 80 },
                { text: 'Generating report...', progress: 95 }
            ];
            
            let currentStage = 0;
            const interval = setInterval(() => {
                if (currentStage < stages.length) {
                    progressStage.textContent = stages[currentStage].text;
                    progressFill.style.width = stages[currentStage].progress + '%';
                    currentStage++;
                } else {
                    clearInterval(interval);
                }
            }, 500);
        }

        function hideProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            if (!progressBar || !progressFill) {
                console.error('Progress bar elements not found');
                return;
            }
            
            progressFill.style.width = '100%';
            setTimeout(() => {
                progressBar.classList.remove('active');
                progressFill.style.width = '0%';
            }, 500);
        }

        function getScoreColor(score) {
            if (score >= 80) return '#10b981';
            if (score >= 60) return '#3b82f6';
            if (score >= 40) return '#f59e0b';
            return '#ef4444';
        }

        function toggleCard(card) {
            if (!card || !card.classList) {
                console.error('Invalid card element passed to toggleCard');
                return;
            }
            card.classList.toggle('expanded');
        }

        // Main analyze function
        async function analyzeArticle() {
            console.log('analyzeArticle called');
            
            const urlInput = document.getElementById('urlInput');
            if (!urlInput) {
                console.error('URL input not found!');
                return;
            }
            
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a valid URL');
                return;
            }
            
            if (!isValidUrl(url)) {
                showError('Please enter a valid news article URL');
                return;
            }
            
            if (isAnalyzing) {
                console.log('Already analyzing, returning');
                return;
            }
            
            isAnalyzing = true;
            hideError();
            hideResults();
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            
            showProgress();
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);
            
            try {
                console.log('Sending request to /api/analyze with URL:', url);
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Analysis failed' }));
                    throw new Error(errorData.error || 'Analysis failed');
                }
                
                const data = await response.json();
                console.log('Received response:', data);
                
                // Handle both response formats
                let analysisData;
                if (data.success && data.data) {
                    // New format: { success: true, data: {...} }
                    analysisData = data.data;
                } else if (data.analysis || data.article || data.detailed_analysis) {
                    // Direct format: { analysis: {...}, article: {...}, detailed_analysis: {...} }
                    analysisData = data;
                } else {
                    throw new Error('Invalid response format');
                }
                
                currentAnalysis = analysisData;
                displayResults(currentAnalysis);
                
            } catch (error) {
                console.error('Analysis error:', error);
                if (error.name === 'AbortError') {
                    showError('Request timed out. Please try again.');
                } else {
                    showError(error.message || 'Failed to analyze article. Please try again.');
                }
                hideResults();
            } finally {
                isAnalyzing = false;
                hideProgress();
                
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-search"></i> Analyze';
            }
        }

            if (trustGaugeChart) {
                trustGaugeChart.destroy();
            }
            
            trustGaugeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [score, 100 - score],
                        backgroundColor: [getScoreColor(score), '#e5e7eb'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    circumference: 180,
                    rotation: -90,
                    cutout: '75%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                },
                plugins: [{
                    id: 'text',
                    beforeDraw: function(chart) {
                        const width = chart.width,
                            height = chart.height,
                            ctx = chart.ctx;
                        
                        ctx.restore();
                        const fontSize = (height / 100).toFixed(2);
                        ctx.font = `bold ${fontSize * 30}px sans-serif`;
                        ctx.textBaseline = "middle";
                        ctx.textAlign = "center";
                        ctx.fillStyle = getScoreColor(score);
                        
                        const text = score.toString();
                        const textX = Math.round(width / 2);
                        const textY = height / 2 + 10;
                        
                        ctx.fillText(text, textX, textY);
                        ctx.save();
                    }
                }]
            });
        }
