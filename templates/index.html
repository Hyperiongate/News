LOCATION: news/templates/index.html
PURPOSE: Main page for news analyzer service
DEPENDENCIES: base.html, style.css, main.js
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analyzer - Facts & Fakes AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">News Analyzer</h1>
            <span class="tagline">Part of Facts & Fakes AI</span>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="analyzer-box">
            <h2>Analyze News Articles</h2>
            <p>Enter a news article URL or paste article text to check credibility and verify facts</p>
            
            <!-- Tab buttons -->
            <div class="input-tabs">
                <button class="tab-btn active" data-tab="url">Analyze URL</button>
                <button class="tab-btn" data-tab="text">Paste Text</button>
            </div>
            
            <!-- URL input -->
            <div id="urlInputGroup" class="input-group">
                <input type="url" 
                       id="urlInput" 
                       placeholder="https://example.com/news-article" 
                       class="url-input">
                <button id="analyzeBtn" class="analyze-btn">Analyze URL</button>
            </div>
            
            <!-- Text input (hidden by default) -->
            <div id="textInputGroup" class="input-group hidden">
                <textarea id="textInput" 
                          placeholder="Paste article text here..." 
                          class="text-input"
                          rows="10"></textarea>
                <button id="analyzeTextBtn" class="analyze-btn">Analyze Text</button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing article...</p>
            </div>
            
            <div id="results" class="results hidden">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
