<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthLens AI - Advanced News Analysis</title>
    
    <!-- Chart.js for Trust Gauge -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables - Design System */
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #fbbf24;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --neutral: #64748b;
            --dark: #1e293b;
            --light: #f8fafc;
            
            --font-primary: 'Inter', -apple-system, sans-serif;
            --font-display: 'Playfair Display', serif;
            
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            --radius: 0.75rem;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Progress Bar - Always Visible */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 9999;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-stage {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            white-space: nowrap;
        }

        /* Header */
        .header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            color: var(--dark);
        }

        .tagline {
            font-size: 0.875rem;
            color: var(--neutral);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* Input Section */
        .input-section {
            background: white;
            border-radius: var(--radius);
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-xl);
        }

        .input-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: var(--space-sm);
            max-width: 800px;
            margin: 0 auto;
        }

        .url-input {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            border: 2px solid #e5e7eb;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .analyze-btn {
            padding: var(--space-sm) var(--space-lg);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .analyze-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .analyze-btn:disabled {
            background: var(--neutral);
            cursor: not-allowed;
            transform: none;
        }

        /* Error Message */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger);
            padding: var(--space-sm);
            border-radius: var(--radius);
            margin-top: var(--space-sm);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Results Section */
        .results-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Compact Trust Score Section */
        .trust-score-section {
            background: white;
            border-radius: var(--radius);
            padding: var(--space-md);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .trust-gauge-container {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .trust-score-details {
            flex: 1;
        }

        .trust-level {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .trust-level.high { color: var(--success); }
        .trust-level.medium { color: var(--warning); }
        .trust-level.low { color: var(--danger); }

        .trust-summary {
            color: var(--neutral);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .pdf-download-btn {
            padding: var(--space-xs) var(--space-md);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.875rem;
        }

        .pdf-download-btn:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        /* Enhanced Article Summary Card */
        .article-summary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-radius: var(--radius);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-lg);
        }

        .article-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            margin-bottom: var(--space-sm);
        }

        .article-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
            opacity: 0.9;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.9rem;
        }

        .article-about {
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .article-about h4 {
            font-size: 1rem;
            margin-bottom: var(--space-xs);
            opacity: 0.9;
        }

        .article-about p {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.85;
        }

        /* Enhanced Analysis Summary */
        .analysis-summary {
            background: white;
            border-radius: var(--radius);
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-lg);
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .summary-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .key-findings {
            list-style: none;
            margin-bottom: var(--space-md);
        }

        .key-findings li {
            padding: var(--space-sm);
            margin-bottom: var(--space-xs);
            background: var(--light);
            border-radius: calc(var(--radius) / 2);
            border-left: 4px solid var(--primary-light);
            display: flex;
            align-items: start;
            gap: var(--space-sm);
        }

        .key-findings i {
            color: var(--primary-light);
            margin-top: 0.125rem;
        }

        .score-explanation {
            padding: var(--space-md);
            background: rgba(99, 102, 241, 0.05);
            border-radius: var(--radius);
            border: 1px solid rgba(99, 102, 241, 0.1);
            margin-top: var(--space-md);
        }

        .score-explanation h4 {
            font-size: 1rem;
            margin-bottom: var(--space-xs);
            color: var(--primary);
        }

        .score-explanation p {
            font-size: 0.9rem;
            color: var(--neutral);
            line-height: 1.6;
        }

        /* Analysis Cards Grid */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        /* Enhanced Analysis Card with Expand/Collapse */
        .analysis-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: cardSlideIn 0.5s ease forwards;
            overflow: hidden;
        }

        .analysis-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        @keyframes cardSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            background: var(--light);
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .card-header:hover {
            background: #e5e7eb;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
        }

        .card-title-section {
            flex: 1;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.125rem;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--neutral);
        }

        .expand-icon {
            color: var(--neutral);
            transition: transform 0.3s ease;
        }

        .analysis-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Card Content - Properly Visible */
        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 var(--space-md);
        }

        .analysis-card.expanded .card-content {
            max-height: 1000px;
            padding: var(--space-md);
        }

        .card-sections {
            margin-top: var(--space-sm);
        }

        .card-section {
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid #e5e7eb;
        }

        .card-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .section-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--neutral);
            margin-bottom: var(--space-xs);
        }

        .section-content {
            color: var(--dark);
        }

        /* Visual Elements */
        .bias-meter {
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: var(--space-sm) 0;
        }

        .bias-indicator {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--dark);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: var(--shadow);
            transition: left 0.5s ease;
        }

        .bias-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--neutral);
            margin-top: var(--space-xs);
        }

        /* Score Badge */
        .score-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .score-badge.high {
            background: #d1fae5;
            color: #065f46;
        }

        .score-badge.medium {
            background: #fed7aa;
            color: #92400e;
        }

        .score-badge.low {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
            border-radius: calc(var(--radius) / 2);
        }

        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: var(--space-xs);
        }

        .skeleton-title {
            height: 1.5rem;
            width: 60%;
            margin-bottom: var(--space-sm);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }

            .input-group {
                flex-direction: column;
            }

            .analyze-btn {
                width: 100%;
                justify-content: center;
            }

            .trust-score-section {
                flex-direction: column;
                text-align: center;
            }

            .article-meta {
                grid-template-columns: 1fr;
            }

            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill">
            <div class="progress-stage" id="progressStage"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-microscope"></i>
                <div>
                    <h1>TruthLens AI</h1>
                    <p class="tagline">Professional News Analysis & Fact Checking</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Input Section -->
        <section class="input-section">
            <h2 class="input-title">Analyze Any News Article</h2>
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Paste a news article URL here..."
                    autocomplete="off"
                >
                <button id="analyzeBtn" class="analyze-btn" onclick="analyzeArticle()">
                    <i class="fas fa-search"></i>
                    Analyze
                </button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section">
            <!-- Compact Trust Score with Download Button -->
            <div class="trust-score-section">
                <div class="trust-gauge-container">
                    <canvas id="trustGauge"></canvas>
                </div>
                <div class="trust-score-details">
                    <div id="trustLevel" class="trust-level"></div>
                    <p id="trustSummary" class="trust-summary"></p>
                </div>
                <button id="downloadPdfBtn" class="pdf-download-btn" onclick="downloadPDF()">
                    <i class="fas fa-file-pdf"></i>
                    Download Report
                </button>
            </div>

            <!-- Enhanced Article Summary -->
            <div id="articleSummary" class="article-summary"></div>

            <!-- Enhanced Analysis Summary -->
            <div id="analysisSummary" class="analysis-summary"></div>

            <!-- Analysis Cards Grid -->
            <div id="analysisGrid" class="analysis-grid"></div>
        </section>
    </main>

    <script>
        // Global state
        let currentAnalysis = null;
        let trustChart = null;
        let isAnalyzing = false;

        // Progress stages
        const progressStages = [
            { name: 'Extracting Article', progress: 20 },
            { name: 'Checking Author', progress: 40 },
            { name: 'Analyzing Bias', progress: 60 },
            { name: 'Fact Checking', progress: 80 },
            { name: 'Calculating Score', progress: 100 }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Enter key to analyze
            document.getElementById('urlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') analyzeArticle();
            });
        });

        // Main analysis function
        async function analyzeArticle() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            // Validate URL
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            if (!isValidUrl(url)) {
                showError('Please enter a valid URL');
                return;
            }
            
            // Prevent multiple simultaneous analyses
            if (isAnalyzing) return;
            
            try {
                isAnalyzing = true;
                hideError();
                
                // Update UI state
                document.getElementById('analyzeBtn').disabled = true;
                document.getElementById('analyzeBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
                
                // Show progress bar
                showProgress();
                
                // Make API call
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                if (!response.ok) {
                    let errorMessage = `Analysis failed (${response.status})`;
                    try {
                        const errorData = await response.json();
                        if (errorData.error) {
                            if (typeof errorData.error === 'object' && errorData.error.message) {
                                errorMessage = errorData.error.message;
                            } else if (typeof errorData.error === 'string') {
                                errorMessage = errorData.error;
                            } else {
                                errorMessage = JSON.stringify(errorData.error);
                            }
                        }
                    } catch (parseError) {
                        console.error('Failed to parse error response:', parseError);
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                
                // Debug logging
                console.log('API Response:', data);
                
                // Handle the response based on the structure
                if (data.success && data.data) {
                    currentAnalysis = data.data;
                    displayResults(currentAnalysis);
                } else if (data.success === false) {
                    let errorMsg = 'Analysis failed';
                    if (data.error) {
                        if (typeof data.error === 'object' && data.error.message) {
                            errorMsg = data.error.message;
                        } else if (typeof data.error === 'string') {
                            errorMsg = data.error;
                        }
                    }
                    throw new Error(errorMsg);
                } else {
                    throw new Error('Invalid response format');
                }
                
            } catch (error) {
                console.error('Analysis error:', error);
                const errorMessage = error.message || error.toString() || 'Failed to analyze article. Please try again.';
                showError(errorMessage);
                hideResults();
            } finally {
                isAnalyzing = false;
                hideProgress();
                
                // Reset button
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('analyzeBtn').innerHTML = '<i class="fas fa-search"></i> Analyze';
            }
        }

        // Display results
        function displayResults(data) {
            // Show results section
            document.getElementById('resultsSection').style.display = 'block';
            
            // Display trust score and gauge
            displayTrustScore(data.analysis);
            
            // Display enhanced article summary
            displayArticleSummary(data.article, data.analysis);
            
            // Display enhanced analysis summary
            displayAnalysisSummary(data.analysis, data.article);
            
            // Display detailed analysis cards
            displayAnalysisCards(data.detailed_analysis);
            
            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Display compact trust score with animated gauge
        function displayTrustScore(analysis) {
            const score = analysis.trust_score || 0;
            const level = analysis.trust_level || 'Unknown';
            
            // Update text
            const trustLevelEl = document.getElementById('trustLevel');
            trustLevelEl.textContent = `${level} Credibility`;
            trustLevelEl.className = `trust-level ${level.toLowerCase()}`;
            
            document.getElementById('trustSummary').textContent = analysis.summary || 'Analysis complete. Review the detailed findings below.';
            
            // Create or update gauge chart
            const ctx = document.getElementById('trustGauge').getContext('2d');
            
            if (trustChart) {
                trustChart.destroy();
            }
            
            // Calculate color based on score
            let color;
            if (score >= 70) color = '#10b981';
            else if (score >= 40) color = '#f59e0b';
            else color = '#ef4444';
            
            trustChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [score, 100 - score],
                        backgroundColor: [color, '#e5e7eb'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '75%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: {
                        animateRotate: true,
                        duration: 1000
                    }
                },
                plugins: [{
                    id: 'text',
                    beforeDraw: function(chart) {
                        const ctx = chart.ctx;
                        ctx.save();
                        const centerX = chart.width / 2;
                        const centerY = chart.height / 2;
                        
                        ctx.font = 'bold 32px Inter';
                        ctx.fillStyle = color;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(score, centerX, centerY - 5);
                        
                        ctx.font = '12px Inter';
                        ctx.fillStyle = '#64748b';
                        ctx.fillText('out of 100', centerX, centerY + 15);
                        
                        ctx.restore();
                    }
                }]
            });
        }

        // Display enhanced article summary
        function displayArticleSummary(article, analysis) {
            if (!article) return;
            
            const summaryEl = document.getElementById('articleSummary');
            summaryEl.innerHTML = `
                <h2 class="article-title">${escapeHtml(article.title || 'Untitled Article')}</h2>
                <div class="article-meta">
                    ${article.author ? `<span><i class="fas fa-user"></i> ${escapeHtml(article.author)}</span>` : '<span><i class="fas fa-user"></i> Unknown Author</span>'}
                    ${article.domain ? `<span><i class="fas fa-newspaper"></i> ${escapeHtml(article.domain)}</span>` : ''}
                    ${article.publish_date ? `<span><i class="fas fa-calendar"></i> ${formatDate(article.publish_date)}</span>` : '<span><i class="fas fa-calendar"></i> No date available</span>'}
                    ${article.word_count ? `<span><i class="fas fa-file-word"></i> ${article.word_count} words</span>` : ''}
                </div>
                ${article.excerpt ? `
                    <div class="article-about">
                        <h4>What It's About</h4>
                        <p>${escapeHtml(article.excerpt)}</p>
                    </div>
                ` : ''}
            `;
        }

        // Display enhanced analysis summary with score explanation
        function displayAnalysisSummary(analysis, article) {
            if (!analysis) return;
            
            const summaryEl = document.getElementById('analysisSummary');
            
            // Extract key findings
            let findingsHtml = '';
            
            // Check if key_findings exists and has data
            if (analysis.key_findings) {
                let findings = [];
                
                // Handle different formats of key_findings
                if (Array.isArray(analysis.key_findings)) {
                    findings = analysis.key_findings;
                } else if (typeof analysis.key_findings === 'object') {
                    // Convert object values to array
                    findings = Object.values(analysis.key_findings).map(f => {
                        if (typeof f === 'string') return { finding: f };
                        return f;
                    });
                }
                
                if (findings.length > 0) {
                    findingsHtml = `
                        <ul class="key-findings">
                            ${findings.map(finding => {
                                const text = typeof finding === 'string' ? finding : (finding.finding || finding.title || '');
                                const impact = finding.impact || 'medium';
                                const icon = impact === 'high' ? 'fa-exclamation-circle' : 'fa-check-circle';
                                return `
                                    <li>
                                        <i class="fas ${icon}"></i>
                                        <span>${escapeHtml(text)}</span>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    `;
                }
            }
            
            // Generate conversational score explanation
            const scoreExplanation = generateScoreExplanation(analysis.trust_score, analysis);
            
            summaryEl.innerHTML = `
                <div class="summary-header">
                    <h3 class="summary-title">Analysis Summary</h3>
                </div>
                ${findingsHtml || '<p class="text-muted">Processing key findings...</p>'}
                <div class="score-explanation">
                    <h4>How We Calculated Your Score</h4>
                    <p>${scoreExplanation}</p>
                </div>
            `;
        }

        // Generate conversational score explanation
        function generateScoreExplanation(score, analysis) {
            let explanation = `We analyzed multiple factors to arrive at a credibility score of ${score}/100. `;
            
            if (score >= 70) {
                explanation += "This article demonstrates strong credibility through verified sources, balanced reporting, and factual accuracy. ";
            } else if (score >= 40) {
                explanation += "This article shows moderate credibility with some concerns that warrant careful reading. ";
            } else {
                explanation += "This article raises significant credibility concerns that require critical evaluation. ";
            }
            
            // Add specific factors
            const factors = [];
            if (analysis.trust_level) factors.push(`overall trust level is ${analysis.trust_level.toLowerCase()}`);
            
            if (factors.length > 0) {
                explanation += `Key factors include: ${factors.join(', ')}.`;
            }
            
            return explanation;
        }

        // Display analysis cards with expand/collapse functionality
        function displayAnalysisCards(detailedAnalysis) {
            if (!detailedAnalysis) return;
            
            const gridEl = document.getElementById('analysisGrid');
            gridEl.innerHTML = '';
            
            const cards = [];
            
            // Priority 1 Cards
            if (detailedAnalysis.author_analysis) {
                cards.push(createAnalysisCard(
                    'Author Analysis',
                    'fa-user-check',
                    detailedAnalysis.author_analysis,
                    'author',
                    'Verification of author credentials and expertise'
                ));
            }
            
            if (detailedAnalysis.bias_analysis) {
                cards.push(createAnalysisCard(
                    'Political Bias',
                    'fa-balance-scale',
                    detailedAnalysis.bias_analysis,
                    'bias',
                    'Detection of political leaning and partisan language'
                ));
            }
            
            // Priority 2 Cards
            if (detailedAnalysis.source_credibility) {
                cards.push(createAnalysisCard(
                    'Source Credibility',
                    'fa-shield-alt',
                    detailedAnalysis.source_credibility,
                    'source',
                    'Evaluation of publication trustworthiness'
                ));
            }
            
            if (detailedAnalysis.transparency_analysis) {
                cards.push(createAnalysisCard(
                    'Transparency',
                    'fa-eye',
                    detailedAnalysis.transparency_analysis,
                    'transparency',
                    'Assessment of disclosure and sourcing practices'
                ));
            }
            
            if (detailedAnalysis.fact_checks) {
                cards.push(createFactCheckCard(detailedAnalysis.fact_checks));
            }
            
            if (detailedAnalysis.manipulation_analysis) {
                cards.push(createAnalysisCard(
                    'Manipulation Detection',
                    'fa-mask',
                    detailedAnalysis.manipulation_analysis,
                    'manipulation',
                    'Identification of persuasion tactics'
                ));
            }
            
            if (detailedAnalysis.content_analysis) {
                cards.push(createAnalysisCard(
                    'Content Quality',
                    'fa-file-alt',
                    detailedAnalysis.content_analysis,
                    'content',
                    'Analysis of writing quality and structure'
                ));
            }
            
            // Add cards to grid
            cards.forEach((card, index) => {
                gridEl.appendChild(card);
                // Auto-expand first 3 cards
                if (index < 3) {
                    setTimeout(() => {
                        card.classList.add('expanded');
                    }, (index + 1) * 100);
                }
            });
        }

        // Create expandable analysis card
        function createAnalysisCard(title, icon, data, type, subtitle) {
            const card = document.createElement('div');
            card.className = 'analysis-card';
            card.style.animationDelay = `${Math.random() * 0.2}s`;
            
            // Create header
            const header = document.createElement('div');
            header.className = 'card-header';
            header.onclick = () => toggleCard(card);
            
            header.innerHTML = `
                <div class="card-icon">
                    <i class="fas ${icon}"></i>
                </div>
                <div class="card-title-section">
                    <h3 class="card-title">${title}</h3>
                    ${subtitle ? `<p class="card-subtitle">${subtitle}</p>` : ''}
                </div>
                <i class="fas fa-chevron-down expand-icon"></i>
            `;
            
            // Create content
            const content = document.createElement('div');
            content.className = 'card-content';
            
            let contentHtml = '<div class="card-sections">';
            
            // Add visual elements based on type
            if (type === 'bias' && data.bias_score !== undefined) {
                contentHtml += createBiasMeter(data.bias_score);
            }
            
            // What We Did
            if (data.methodology || data.what_we_did) {
                contentHtml += `
                    <div class="card-section">
                        <div class="section-label">What We Did</div>
                        <div class="section-content">${escapeHtml(data.methodology || data.what_we_did)}</div>
                    </div>
                `;
            }
            
            // What We Found
            if (data.findings || data.what_we_found || data.score !== undefined) {
                contentHtml += `
                    <div class="card-section">
                        <div class="section-label">What We Found</div>
                        <div class="section-content">
                            ${data.score !== undefined ? createScoreBadge(data.score, data.level) : ''}
                            ${escapeHtml(data.findings || data.what_we_found || '')}
                        </div>
                    </div>
                `;
            }
            
            // What It Means
            if (data.interpretation || data.what_it_means) {
                contentHtml += `
                    <div class="card-section">
                        <div class="section-label">What It Means</div>
                        <div class="section-content">${escapeHtml(data.interpretation || data.what_it_means)}</div>
                    </div>
                `;
            }
            
            // Add raw data display for debugging
            if (Object.keys(data).length > 0) {
                const displayData = Object.entries(data)
                    .filter(([key, value]) => !['methodology', 'what_we_did', 'findings', 'what_we_found', 'interpretation', 'what_it_means', 'score', 'level'].includes(key))
                    .filter(([key, value]) => value !== null && value !== undefined);
                    
                if (displayData.length > 0) {
                    contentHtml += `
                        <div class="card-section">
                            <div class="section-label">Additional Details</div>
                            <div class="section-content">
                                ${displayData.map(([key, value]) => {
                                    const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                                    const displayValue = typeof value === 'object' ? JSON.stringify(value, null, 2) : value;
                                    return `<div><strong>${label}:</strong> ${escapeHtml(String(displayValue))}</div>`;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
            }
            
            contentHtml += '</div>';
            content.innerHTML = contentHtml;
            
            card.appendChild(header);
            card.appendChild(content);
            
            return card;
        }

        // Create fact check card
        function createFactCheckCard(factChecks) {
            const card = document.createElement('div');
            card.className = 'analysis-card';
            card.style.animationDelay = `${Math.random() * 0.2}s`;
            
            const header = document.createElement('div');
            header.className = 'card-header';
            header.onclick = () => toggleCard(card);
            
            header.innerHTML = `
                <div class="card-icon">
                    <i class="fas fa-fact-check"></i>
                </div>
                <div class="card-title-section">
                    <h3 class="card-title">Fact Checking Results</h3>
                    <p class="card-subtitle">Verification of claims and statements</p>
                </div>
                <i class="fas fa-chevron-down expand-icon"></i>
            `;
            
            const content = document.createElement('div');
            content.className = 'card-content';
            
            let contentHtml = '<div class="card-sections">';
            
            if (Array.isArray(factChecks) && factChecks.length > 0) {
                factChecks.forEach(check => {
                    const statusIcon = check.verified ? 'fa-check-circle' : 'fa-times-circle';
                    const statusColor = check.verified ? 'success' : 'danger';
                    
                    contentHtml += `
                        <div class="card-section">
                            <div class="section-label">
                                <i class="fas ${statusIcon}" style="color: var(--${statusColor})"></i>
                                ${escapeHtml(check.claim || 'Claim')}
                            </div>
                            <div class="section-content">
                                ${escapeHtml(check.result || check.explanation || '')}
                                ${check.source ? `<br><small>Source: ${escapeHtml(check.source)}</small>` : ''}
                            </div>
                        </div>
                    `;
                });
            } else {
                contentHtml += `
                    <div class="card-section">
                        <div class="section-content">No specific claims were fact-checked.</div>
                    </div>
                `;
            }
            
            contentHtml += '</div>';
            content.innerHTML = contentHtml;
            
            card.appendChild(header);
            card.appendChild(content);
            
            return card;
        }

        // Toggle card expansion
        function toggleCard(card) {
            card.classList.toggle('expanded');
        }

        // Create bias meter visualization
        function createBiasMeter(biasScore) {
            // Normalize bias score to 0-100 scale (50 = center)
            const normalizedScore = Math.max(0, Math.min(100, biasScore));
            
            return `
                <div class="bias-meter">
                    <div class="bias-indicator" style="left: ${normalizedScore}%"></div>
                </div>
                <div class="bias-labels">
                    <span>Far Left</span>
                    <span>Center</span>
                    <span>Far Right</span>
                </div>
            `;
        }

        // Create score badge
        function createScoreBadge(score, level) {
            const levelClass = level ? level.toLowerCase() : (score >= 70 ? 'high' : score >= 40 ? 'medium' : 'low');
            return `<span class="score-badge ${levelClass}">${score}/100</span> `;
        }

        // Progress bar functions
        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const progressStage = document.getElementById('progressStage');
            
            progressBar.classList.add('active');
            let currentStageIndex = 0;
            
            // Simulate progress through stages
            const progressInterval = setInterval(() => {
                if (currentStageIndex < progressStages.length) {
                    const stage = progressStages[currentStageIndex];
                    progressFill.style.width = stage.progress + '%';
                    progressStage.textContent = stage.name;
                    currentStageIndex++;
                } else {
                    clearInterval(progressInterval);
                }
            }, 800);
            
            // Store interval ID for cleanup
            progressBar.dataset.intervalId = progressInterval;
        }

        function hideProgress() {
            const progressBar = document.getElementById('progressBar');
            const intervalId = progressBar.dataset.intervalId;
            
            if (intervalId) {
                clearInterval(intervalId);
            }
            
            setTimeout(() => {
                progressBar.classList.remove('active');
                document.getElementById('progressFill').style.width = '0%';
            }, 500);
        }

        // PDF Download function
        async function downloadPDF() {
            if (!currentAnalysis) {
                showError('No analysis available to download');
                return;
            }
            
            try {
                // Show loading state
                const btn = document.getElementById('downloadPdfBtn');
                const originalContent = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
                btn.disabled = true;
                
                // Make API call to generate PDF
                const response = await fetch('/api/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentAnalysis)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate PDF');
                }
                
                // Download the PDF
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `news-analysis-${new Date().toISOString().split('T')[0]}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('PDF generation error:', error);
                showError('PDF export is coming soon. The analysis data is ready for export.');
            } finally {
                // Reset button
                const btn = document.getElementById('downloadPdfBtn');
                btn.innerHTML = '<i class="fas fa-file-pdf"></i> Download Report';
                btn.disabled = false;
            }
        }

        // Utility functions
        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } catch (_) {
                return dateString;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        // Debug helper
        window.debugTruthLens = () => {
            console.log('Current Analysis:', currentAnalysis);
            console.log('Is Analyzing:', isAnalyzing);
            return currentAnalysis;
        };
    </script>
