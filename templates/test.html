        .test-container {
            max-width: 1200px;

            background: #f3f4f6;

        }

            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .status {
            padding: 10px;

            border-radius: 6px;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>

            const logEl = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#6b7280';
            logEl.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function createTestCard(title, componentName, data) {
            const card = document.createElement('div');
            card.className = 'analysis-card';
            
            try {
                const ComponentClass = window[componentName];
                if (ComponentClass) {
                    const instance = new ComponentClass();
                    const content = instance.render(data);
                    
                    card.innerHTML = `
                        <div class="card-header">${title}</div>
                        <div class="card-content"></div>
                    `;
                    
                    const contentDiv = card.querySelector('.card-content');
                    if (content) {
                        if (typeof content === 'string') {
                            contentDiv.innerHTML = content;
                        } else {
                            contentDiv.appendChild(content);
                        }
                    } else {
                        contentDiv.innerHTML = '<p style="color: red;">Component returned null/undefined</p>';
                    }
                } else {
                    card.innerHTML = `<div class="card-header">${title} - Component Not Found</div>`;
                }
            } catch (error) {
                card.innerHTML = `
                    <div class="card-header">${title}</div>
                    <div class="card-content">
                        <p style="color: red;">Error: ${error.message}</p>
                    </div>
                `;
            }
            
            return card;
